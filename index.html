<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- f-awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- main-css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- playball font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playball&display=swap"
      rel="stylesheet"
    />
    <title>Justweb</title>
  </head>
  <body>
    <!-- background -->
    <div class="background">
      <video id="vid" autoplay loop muted>
        <source src="images/back-ground.mp4" type="video/mp4" />
      </video>
    </div>
    <!-- start header -->
    <header>
      <div class="container">
        <div class="logo">
          <img src="images/logo.png" alt="" />
          <h1>Justweb</h1>
        </div>
        <nav>
          <a href="#templates"><i class="fa-solid fa-code"></i>Templates</a>
          <a href="#contact"><i class="fa-solid fa-envelope"></i>Contact</a>
          <a href="#about"><i class="fa-solid fa-address-card"></i>About</a>
        </nav>
      </div>
    </header>
    <!-- end header -->
    <!-- start templates -->
    <div class="templates" id="templates">
      <h2><span>T</span>emplates</h2>
      <p>Browse through various high-quality templates</p>
      <div class="t-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>
    <!-- end templates -->
    <!-- start contact -->
    <div class="contact" id="contact">
      <h2><span>C</span>ontact</h2>
      <p>Text us anytimes</p>
      <div class="container">
        <form action="#" method="get">
          <div class="input-container">
            <input type="text" name="first-name" id="first-name" required />
            <label for="first-name">First name</label>
          </div>
          <div class="input-container">
            <input type="text" name="country" id="country" required />
            <label for="country">Country</label>
          </div>
          <div class="input-container">
            <input type="email" name="email" id="email" required />
            <label for="email">Email</label>
          </div>
          <textarea
            name="message"
            id="message"
            placeholder="Your message here.."
          ></textarea>
          <input type="submit" value="Send" />
        </form>
        <div class="social-contact">
          <a href="#"><i class="fa-brands fa-tiktok"></i></a>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
          <a href="#"><i class="fa-solid fa-envelope"></i></a>
          <a href="#"><i class="fa-brands fa-github"></i></a>
        </div>
      </div>
    </div>
    <!-- end contact -->
    <!-- start footer -->
    <footer>
      <div class="container">made with ‚ù§ by <span>justweb &copy;</span></div>
    </footer>
    <!-- end footer -->
    <script src="js/script.js"></script>
  </body>
</html>
